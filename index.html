<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        main {
            padding: 2em;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: none;
            margin: 0 auto;
            max-width: 300px;
        }

        form.active {
            display: block;
        }

        form div {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #logout-btn {
            display: none;
            margin-top: 1em;
        }

        .message {
            margin-top: 1em;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Authentication</h1>
    </header>
    <main>
        <form id="register-form" class="active">
            <h2>Register</h2>
            <div>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
            </div>
            <div>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" id="register-btn">Register</button>
        </form>

        <form id="login-form">
            <h2>Log In</h2>
            <div>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" id="login-btn">Log In</button>
            <p><a href="#" id="forgot-link">Forgot Password?</a></p>
        </form>

        <form id="forgot-form">
            <h2>Forgot Password</h2>
            <div>
                <label for="forgot-username">Username:</label>
                <input type="text" id="forgot-username" required>
            </div>
            <div>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
            </div>
            <button type="submit" id="reset-btn">Reset Password</button>
        </form>

        <button id="logout-btn">Log Out</button>
        <p class="message" id="message"></p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const forgotForm = document.getElementById('forgot-form');
            const logoutBtn = document.getElementById('logout-btn');
            const messageElement = document.getElementById('message');
            const forgotLink = document.getElementById('forgot-link');

            const showForm = (formId) => {
                document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
                document.getElementById(formId).classList.add('active');
            };

            const checkLoginStatus = () => {
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                if (isLoggedIn) {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'none';
                    forgotForm.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    messageElement.textContent = 'You are logged in!';
                } else {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    forgotForm.style.display = 'none';
                    logoutBtn.style.display = 'none';
                    messageElement.textContent = '';
                }
            };

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;

                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[username]) {
                    alert('Username already exists');
                } else {
                    users[username] = password;
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful');
                    registerForm.reset();
                    showForm('login-form');
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[username] && users[username] === password) {
                    localStorage.setItem('isLoggedIn', 'true');
                    checkLoginStatus();
                    window.location.href = 'home.html';
                } else {
                    alert('Invalid credentials. Please try again.');
                    loginForm.reset();
                }
            });

            forgotForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('forgot-username').value;
                const newPassword = document.getElementById('new-password').value;

                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[username]) {
                    users[username] = newPassword;
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Password reset successful');
                    forgotForm.reset();
                    showForm('login-form');
                } else {
                    alert('Username not found');
                }
            });

            forgotLink.addEventListener('click', (e) => {
                e.preventDefault();
                showForm('forgot-form');
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('isLoggedIn');
                checkLoginStatus();
                showForm('login-form');
            });

            checkLoginStatus();
        });
    </script>
</body>
</html>
